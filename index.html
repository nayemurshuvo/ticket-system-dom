<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangla Star</title>
    <!-- Google font CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwid Customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cstm-green": "#1DD100",
              "cstm-black": "#030712",
              "cstm-gray-op80": "#030712CC",
              "cstm-gray-op70": "#030712B3",
              "cstm-gray-op60": "#03071299",
              "cstm-gray-op50": "#03071280",
              "cstm-gray-op40": "#03071266",
              "cstm-white-op80": "#FFFFFFCD",
              "cstm-white-op70": "#FFFFFFB2",
              "cstm-bg-op10": "#1DD1001A",
            },
          },
        },
      };
    </script>

    <!-- Custom External CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="raleway-font">
        <div class="container mx-auto px-8 lg:px-32 mt-4 lg:mt-12">
          <div class="navbar">
            <div class="navbar-start">
              <div>
                <h1 class="text-cstm-black text-2xl lg:text-4xl font-extrabold">
                  Bangla Star
                </h1>
              </div>
            </div>
            <div class="navbar-center">
              <div
                class="space-x-16 text-lg text-cstm-gray-op70 font-medium hidden lg:flex"
              >
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Destination</a>
                <a href="#">Search</a>
              </div>
            </div>
            <div class="navbar-end">
              <button
                class="bg-cstm-bg-op10 px-4 lg:px-8 py-2 lg:py-4 rounded-xl text-lg lg:text-xl font-bold text-cstm-green flex gap-3 items-center"
              >
                Bus
                <img src="./images/bus-icon.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <!-- Footer -->
    <footer></footer>

    <script src="./index.js"></script>
  </body>
</html>
